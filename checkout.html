<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Ready to make a splash? Smoothly transition from cart to closet with our hassle-free checkout process. Securely order your favorite Rainy Days rain jacket and be ready for any downpour.">
  <title> Checkout - Complete Your Order</title>
  <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li class="left"><a href="products.html">Shop</a></li>
        <li><a href="aboutus.html">About us</a></li>
      </ul>
      <a href="/"><img src="assets/images/RainyDays_Logo_txt_small.png" alt="Rainydays clothing company logo"></a>
      <ul>
        <li><a href="contact.html">Contact</a></li>
        <!-- <li><a href="#">O</a></li> -->
        <li><a href="checkout.html">C</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="content-header">CHECKOUT</h1>
    <div class="content checkout slim">
      <!-- <div class="checkout-buttons">
        <a href="products.html">
          <button>BACK TO SHOP</button>
        </a>
      </div> -->
      <h6>In your bag</h6>
      <div class="bag">
        <img src="assets/images/RainyDaysThumbs/RainyDays_Jacket1.jpeg" alt="">
        <div>
          <p>Rainy Days</p>
          <p>Sunset Safari</p>
          <p>Size M</p>
        </div>
      </div>
      <hr>
      <div class="left-right">
        <p>Shipping</p>
        <p>79,-</p>
      </div>
      <div class="left-right">
        <p>Subtotal</p>
        <p>1399,-</p>
      </div>
      <hr>
      <div class="left-right">
        <p>Total</p>
        <p>1478,-</p>
      </div>
      <hr>
      <div>
        <form action="checkoutcompl.html" method="get">
          <h6>Shipping Details</h6>
          <input type="name" name="name" id="name" placeholder="Full Name">
          <input type="street-adress" name="street-adress" id="street-adress" placeholder="Adress">
          <div class="left-right"><input type="city" name="city" id="city" placeholder="City">
            <input type="postal-code" name="postal-code" id="postal-code" placeholder="Postal Code">
          </div>
          <input type="e-mail" name="e-mail" id="e-mail" placeholder="E-mail Adress">
          <input type="phone" name="phone" id="phone" placeholder="Telephone Number">
          <h6>Payment Details</h6>
          <input type="cardname" name="cardname" id="cardname" placeholder="Name on card">
          <input type="cardnumber" name="cardnumber" id="cardnumber" placeholder="Card number">
          <div class="left-right"><input type="expiration" name="expiration" id="expiration"
              placeholder="Expiration date; DD/MM/YYYY">
            <input type="ccv" name="ccv" id="ccv" placeholder="CCV">
          </div>
          <button class="btn-checkout">COMPLETE CHECKOUT</button>
        </form>
      </div>

    </div>
  </main>
  <footer>
    <nav>
      <ul>
        <li><a href=""><img src="assets/images/RainyDays_Logo.png" alt="RainyDays clothing company full logo"></a></li>
        <li class="left"><a href="products.html">Shop</a></li>
        <li><a href="aboutus.html">About us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </footer>
</body>
